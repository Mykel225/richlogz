<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Richlogs Company</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('background.jpg') no-repeat center center/cover;
      padding: 10px;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .container h1 {
      font-size: 28px;
      font-weight: bold;
      color: limegreen;
      margin-bottom: 15px;
      line-height: 1.3;
    }

    .container p {
      font-size: 18px;
      margin-bottom: 25px;
      color: darkblue;
      font-style: italic;
      font-weight: bold;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 18px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }
      .container h1 {
        font-size: 22px;
      }
      .container p {
        font-size: 15px;
      }
      input[type="email"], button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>WELCOME TO RICHLOGS COMPANY</h1>
    <p>WE OFFER YOU THE BEST BANK LOGS ON OUR SITE.</p>

    <form id="emailForm">
      <input type="email" id="email" placeholder="Enter Email To Receive Log Details">
      <button type="submit">SHOP NOW</button>
    </form>
  </div>

  <script>
    document.getElementById("emailForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Stop form from submitting automatically

      const emailInput = document.getElementById("email").value;
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;

      if (!emailPattern.test(emailInput)) {
        alert("Please enter a valid email address");
      } else {
        // Redirect if email is valid
        window.location.href = "banks.html"; 
      }
    });
  </script>

</body>
</html>
